name: Microservices CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build common-library first
        run: |
          cd common-library
          mvn clean install

      - name: Build and test other services
        run: |
          cd api-gateway && mvn clean install
          cd ../user-service && mvn clean install
          cd ../product-service && mvn clean install

  # CD Phase - Cháº¡y trÃªn Self-hosted Runner (laptop)
  deploy:
    needs: build-and-test  # â† Chá»‰ cháº¡y sau khi CI pass
    runs-on: self-hosted   # â† Cháº¡y trÃªn laptop cá»§a báº¡n
    if: github.ref == 'refs/heads/main'  # â† Chá»‰ deploy tá»« main branch
    steps:
      - uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          echo "ğŸš€ Deploying to laptop..."
          
          # Di chuyá»ƒn vÃ o thÆ° má»¥c project
          cd /d/Kienlong/hoc_tap/assignment1-24module
          
          # Pull code má»›i
          git pull origin main
          
          # Stop containers cÅ©
          docker-compose down
          
          # Build vÃ  start containers má»›i
          docker-compose up -d --build
          
          echo "â³ Waiting for services to start..."
          Start-Sleep -Seconds 30
          
          # Health check
          echo "ğŸ” Health checking..."
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8090/actuator/health" -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              echo "âœ… API Gateway is healthy!"
            } else {
              echo "âŒ API Gateway health check failed"
              exit 1
            }
          } catch {
            echo "âŒ Health check failed: $_"
            exit 1
          }
          
          # Show status
          echo "ğŸ“Š Container status:"
          docker-compose ps
          
          echo "ğŸ“ Recent logs:"
          docker-compose logs --tail=10
          
          echo "ğŸ‰ Deployment successful!"